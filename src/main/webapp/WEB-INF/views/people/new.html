<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full_name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="year_of_birth">Enter age of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{yearOfBirth}">Age Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>


</body>
</html>
